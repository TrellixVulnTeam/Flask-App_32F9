<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Bootstrap/css/Sign Up.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    
</head>
<body>
    <nav class="navbar-brand">
         <div id="top_bar_login_signup">
            <div id="product_name">
                Hello-Book
                <p>A door to lifelong learning, sign up and access unlimited books anywhere.</p>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">   
        <div class="row">
        <div class="col-sm-12">   
        <div id="login_registration_page">
        <div class="form">
            <img src="{{ url_for('static', filename='images/user.png') }}" class="userpng">
            <h2>Sign Up Here</h2>
            <form action="{{ url_for('log_in') }}">
                <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="validationDefaultUsername" placeholder="username" >
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                
                <div class="form-group row"> 
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                
                <div class="form-group row"> 
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="confirm password">
                    </div>
                </div>
            
               <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
                
        </form>
        </div>
        </div>
        </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='jquery/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='Bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
